  <body>
    <h1> Simon Says </h1>
    <p> Welcome! This is a Light and Sound Memory Game! </p>
    <button id = "start-button" onclick = "startGame()"> Start </button>
    <button id = "stop-button" class = "hidden" onclick = "stopGame()"> Stop </button>
    <p id = "timer" class = "hidden">Time Left: 5</p>
    <div id = "button-area">
      <button id = "button1" onclick = "guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <img id = "img1"  src = "https://cdn.glitch.global/5f4cfa02-e872-40eb-a373-9a4c20389a83/apple.png?v=1648019331015">
      </button>

      </button>

      </button>

    </div>
